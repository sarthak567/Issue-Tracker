<admin-navbar> </admin-navbar>

<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a ui-sref="admin.dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Tables</li>
    </ol>
    <!-- Example DataTables Card-->
    <div class="card mb-3">
      <div class="card-header">
        <i class="fa fa-table"></i> All Issues </div>
       <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Project Name</th>
                <th>Issue Title</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Complete Details</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Project Name</th>
                <th>Issue Title</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Complete Details</th>
              </tr>
            </tfoot>
            <tbody>
               <tr ng-repeat = "data in AdminDashboardCtrl.issues">
                 <td> {{ data.projectname }} </td>
                 <td> {{ data.issuetitle }} </td>
                 <td> {{ data.assignedto }} </td>
                 <td> {{ data.status }} </td>
                 <td><button ui-sref = "admin.edit({id:$index})"> Edit </button></td>
                 <td><button ui-sref = "admin.project-detail({id:$index})"> View </button></td>
              </tr>

            </tbody>
          </table>
        </div>
       </div> 
      <!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
    </div>
  </div>
  <!-- /.container-fluid-->
  <!-- /.content-wrapper-->
  <common-footer> </common-footer>
</div>
